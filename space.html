<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Space Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="space.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen" class="game-screen">
            <div class="loading-content">
                <h2>Loading...</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div id="start-screen" class="game-screen">
            <h1>Enhanced Space Game</h1>
            <button id="start-button" class="glow-button">Start Game</button>
            <div id="difficulty-select">
                <button data-difficulty="easy" class="difficulty-button">Easy</button>
                <button data-difficulty="medium" class="difficulty-button selected">Medium</button>
                <button data-difficulty="hard" class="difficulty-button">Hard</button>
            </div>
        </div>
        <div id="game-screen" class="game-screen">
            <canvas id="game-canvas"></canvas>
            <div id="hud">
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                </div>
                <div id="score">Score: <span>0</span></div>
                <div id="level">Level: <span>1</span></div>
                <div id="special-weapon">Special: <span>3</span></div>
                <div id="multiplier">Multiplier: <span>x1</span></div>
            </div>
            <div id="mini-map"></div>
        </div>
        <div id="end-screen" class="game-screen">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <div id="high-score-input" class="hidden">
                <p>New High Score! Enter your initials:</p>
                <label for="initials">Initials:</label>
                <input type="text" id="initials" maxlength="3">
                <button id="submit-score" class="glow-button">Submit</button>
            </div>
            <button id="restart-button" class="glow-button">Restart Game</button>
        </div>
    </div>
    <script src="space.js"></script>
</body>
</html>
